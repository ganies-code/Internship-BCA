<head>
  <title>Google Homepage</title>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="index.css" />
</head>

<body style="position: absolute;height:100%;width:100%;display: flex;flex-direction: column;">
  <header>
    <nav style="display: flex">
      <ul style="flex: 1" id="nav_bar">
        <li class="nav-links" >
          <a>About</a>
          <a>Store</a>
        </li class="nav-links" >
      </ul>
      <ul id="nav_bar">
        <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
        <li class="nav-links"><a href="#">Images</a></li>
        <li id="sign_in"><a href="#">Sign In</a></li>
      </ul>
    </nav>
  </header>
  <div style="flex:1;display: flex;flex-direction: column;align-items: center;justify-content: center;">
  <!-- GOOGLE IMG -->
  <div class="google">
    <a href="#" id="google_logo"
      ><img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_dark_color_272x92dp.png"
        alt=" photo google-logo_zpspkcztsjo.png"
    /></a>
  </div>

  <!-- FORM SEARCH -->
  <div class="form">
    <form>
      <label for="form-search"></label>
      <input
        type="text"
        id="form-search"
        placeholder="Search Google or type URL"
      />
    </form>
  </div>

  <!-- BUTTONS -->
  <div class="buttons">
    <input type="submit" value="Google Search" id="google_search" />
    <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky" />
  </div>
</div>
  <!-- FOOTER -->
  <footer>
    <ul class="footer-left">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <ul class="footer-right">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>
</body>
